<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro desenhos</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Quadro desenhos no canvas</h1>

    <canvas id="tela" width="1280" height="700"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: black" class="color active"></div>
        <div data-color="blue" style="background-color: rgb(15, 15, 143)" class="color"></div>
        <div data-color="red" style="background-color: rgb(151, 12, 12)" class="color"></div>
        <div data-color="green" style="background-color: rgb(20, 104, 20)" class="color"></div>
        <div data-color="yellow" style="background-color: rgb(180, 180, 24)" class="color"></div>
        <div data-color="gray" style="background-color: rgb(90, 88, 88)" class="color"></div>
    </div>

    <button class="clear">Resetar</button>

    <script src="script.js"></script>
</body>
</html>
